<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

.radioButtons input {
    appearance: none;
    border-radius: 30%;
    border: 1px solid black;
    width: 15px;
    height: 15px;
}

.radioButtons input:checked {
    border: 4px solid rgb(67, 67, 67);
}

.container {
    display: flex;
    justify-content: center;
}

h2{
    text-align: center;
}

form {
    padding: 50px;
    padding-top: 20px;
    box-shadow: 2px 2px 10px #00000091;
    border-radius: 10px;
}

div{
    font-size: large;
}

#length {
    border-radius: 10px;
    border: 1px solid gray;
    text-align: center;
    height: 30px;
    width: 100%;
    margin: 10px 0 20px;
    font-size: large;
}

#length:hover{
    border: 1.5px solid rgb(51, 51, 51);
}

.radioButtons div {
    margin: 6px 0;
    width: 100%;
    height: 30px;
}

button {
    border-radius: 10px;
    border: none;
    background-color: rgb(56, 56, 56);
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 20px;
    width: 80%;
    margin-top: 20px;
}

button:hover{
    background-color: rgb(112, 112, 112);
}

button:active{
    background-color: rgb(156, 156, 156);
    color: black;
}

.btn {
    display: flex;
    justify-content: center;
}

.password {
    width: 400px;
    border: 1px solid gray;
    border-radius: 5px;
    height: 80px;
    margin-top: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 25px;
    overflow: auto;
}

.copyBtn{
    display: flex;
    justify-content: center;
}

.copy{
    margin-top: 10px;
    width: 100%;
    font-weight: 700;
    font-size: 20px;
}
    </style>
</head>

<body>
    <div class="container">
    <form action="">
        <h2>Password Generator</h2>
        <div class="">Characters Length:</div>
        <input type="number" id="length" value="8" min="6">

        <div class="radioButtons">
        <div class=""><input type="radio" name="" id="lowercase"> Lowercase Characters</div>

        <div class=""><input type="radio" name="" id="uppercase"> Uppercase Characters</div>

        <div class=""><input type="radio" name="" id="numeric"> Numerical Characters</div>

        <div class=""><input type="radio" name="" id="symbol"> Symbols</div>
    </div>
        <div class="btn"><button onclick="generatePassword(); return false;">Generate</button></div>

        <div class="password"></div>

        <div class="copyBtn"><button class="copy" onclick="copyPassword()">Copy</button></div>
    </form>
</div>
    <script>
        function generatePassword() {
    const length = Number(document.querySelector("#length").value);
    const lowercase = document.querySelector("#lowercase").checked;
    const uppercase = document.querySelector("#uppercase").checked;
    const numeric = document.querySelector("#numeric").checked;
    const symbols = document.querySelector("#symbol").checked;
    const printAns = document.querySelector(".password");

    const pass = randomPass(length, lowercase, uppercase, numeric, symbols);

    if (!lowercase && !uppercase && !numeric && !symbols) {
        printAns.textContent = "Please check at least one option";
        return; // Stop execution
    }

    printAns.textContent = pass;
}

//Random Password Funtion
function randomPass(length, lowercase, uppercase, numeric, symbols) {
    const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
    const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numericalChars = "1234567890";
    const symbolChars = "@#$%&*!?><(){}";

    let allowedChars = "";
    let password = "";

    allowedChars += lowercase ? lowercaseChars : "";
    allowedChars += uppercase ? uppercaseChars : "";
    allowedChars += numeric ? numericalChars : "";
    allowedChars += symbols ? symbolChars : "";

    for (let i = 0; i < length; i++) {
        const random = Math.floor(Math.random() * allowedChars.length);
        password += allowedChars[random];
    }

    return password;
}

//--COPY PASSWORD BUTTON--
function copyPassword() {
    const passwordField = document.querySelector(".password");
    const password = passwordField.textContent;

    const tempTextarea = document.createElement('textarea');
    tempTextarea.value = password;
    document.body.appendChild(tempTextarea);

    tempTextarea.select();
    document.execCommand('copy');

    document.body.removeChild(tempTextarea);

    alert("Password copied to clipboard!");
}

    </script>
</body>

</html>
