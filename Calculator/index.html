<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <input id="display" readonly />
      <div id="button_container">
        <button onclick="clearDisplay()" class="operators">CE</button>
        <div></div>
        <div></div>
        <button onclick="displayChar('/')" class="operators">รท</button>
        <button onclick="displayChar('7')">7</button>
        <button onclick="displayChar('8')">8</button>
        <button onclick="displayChar('9')">9</button>
        <button onclick="displayChar('x')" class="operators">x</button>
        <button onclick="displayChar('4')">4</button>
        <button onclick="displayChar('5')">5</button>
        <button onclick="displayChar('6')">6</button>
        <button onclick="displayChar('-')" class="operators">-</button>
        <button onclick="displayChar('1')">1</button>
        <button onclick="displayChar('2')">2</button>
        <button onclick="displayChar('3')">3</button>
        <button onclick="displayChar('+')" class="operators">+</button>
        <button onclick="displayChar('00')">00</button>
        <button onclick="displayChar('0')">0</button>
        <button onclick="displayChar('.')">.</button>
        <button onclick="calculate()" class="operators">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
